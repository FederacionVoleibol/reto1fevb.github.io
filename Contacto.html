<body>

      </ul>
    </nav>
  </header>

  <h1 class="centrar">Contacto</h1>

  <main class="contenedor-formulario">
    <form class="tabla" id="contactForm" action="#" method="post">
      <table cellspacing="10" cellpadding="0">
        <tr>
          <th>Nombre</th>
          <td class="bordes"><input type="text" name="nombre" placeholder="Escribe aquí" required></td>
          <th>Apellidos</th>
          <td class="bordes"><input type="text" name="apellidos" placeholder="Escribe aquí" required></td>
        </tr>
        <tr>
          <th>Nº teléfono</th>
          <td class="bordes" colspan="4"><input type="tel" name="telefono" placeholder="Escribe aquí" required></td>
        </tr>
        <tr>
          <th>Comentario</th>
          <td class="bordes" rowspan="2" colspan="5">
            <textarea name="comentario" rows="5" placeholder="Escribe aquí" required></textarea>
          </td>
        </tr>
      </table>
      <div class="boton-enviar">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer class="footer" id="footer2">
    <div class="social-icons">
      <div class="icono">
        <a href="https://www.instagram.com/volleyballworld/?hl=es">
          <img src="img/logo-ig.png" alt="Logo IG" width="50px" height="50px">
        </a>
      </div>
      <div class="icono">
        <a href="https://x.com/volleyballworld">
          <img src="img/logo-tw.png" alt="Logo X" width="30px" height="30px">
        </a>
      </div>
    </div>
    <p>Nº Telf: 678 431 790</p>
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se envíe de forma tradicional
        alert('Gracias por tu aportación'); // Muestra el mensaje
    });
  </script>
</body>
</html>
